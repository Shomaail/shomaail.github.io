    <style>
        /* The container */
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default radio button */
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        /* Create a custom radio button */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 50%;
        }

        /* On mouse-over, add a grey background color */
        .container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        /* When the radio button is checked, add a blue background */
        .container input:checked ~ .checkmark {
            background-color: #2196F3;
        }

        /* Create the indicator (the dot/circle - hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the indicator (dot/circle) when checked */
        .container input:checked ~ .checkmark:after {
            display: block;
        }

        /* Style the indicator (dot/circle) */
        .container .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;

<script>
    $(function () {
        $('body').on('click', '.btn-checkbox', function (e) {
            e.stopPropagation();
            e.preventDefault();
            var $checkbox = $(this).find(':input[type=checkbox]');
            if ($checkbox.length) {
                var $icon = $(this).find('[data-icon-on]');
                if ($checkbox.is(':checked')) {
                    unchecked($checkbox);
                } else {
                    checked($checkbox);
                }
                return;
            }
        });
    });


    function checked($input) {
        var $button = $input.closest('.btn');
        var $icon = $button.find('[data-icon-on]');
        $button.addClass('active');
        $input.prop('checked', true);
        $icon.css('width', $icon.width());
        $icon.removeAttr('class').addClass($icon.data('icon-on'));
        $input.trigger('change');
    }

    function unchecked($input) {
        var $button = $input.closest('.btn');
        var $icon = $button.find('[data-icon-on]');
        $button.removeClass('active');
        $input.prop('checked', false);
        $icon.css('width', $icon.width());
        $icon.removeAttr('class').addClass($icon.data('icon-off'));
        $input.trigger('change');
    }
</script>
